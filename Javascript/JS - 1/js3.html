    <title>JavaScript</title>
    <script>
      var placa, text;
      placa = parseFloat(prompt("Digite o último numero da sua placa:"));
      text = "Seu carro não pode sair nas ";
      switch (placa) {
        case 0:
        case 5:
          alert(text + "segundas-feiras!");
          break;
        case 1:
        case 6:
          alert(text + "terças-feiras!");
          break;
        case 2:
        case 7:
          alert(text + "quartas-feiras!");
          break;
        case 3:
        case 8:
          alert(text + "quintas-feiras!");
          break;
        case 4:
        case 9:
          alert(text + "sextas-feiras!");
          break;
        default:
        alert("Erro numero de placa incorreto por favor verificar se colocou o último digito!");
        alert("Número da placa digitado: " + placa);
      }
    </script>
