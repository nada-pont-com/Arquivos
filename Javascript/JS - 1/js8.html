    <script>
      var anos, mes, bercario1, bersario2, maternal1, maternal2, infantil;
      bercario1 = 0;
      bercario2 = 0;
      maternal1 = 0;
      maternal2 = 0;
      infantil = 0;
      do {
        ano = parseInt(prompt("Digite quantos anos o aluno tem!"));
        mes = parseFloat(prompt("O aluno tem " + ano +" anos e quantos  meses?"));
        if (ano<1) {
          bercario1 = bercario1 + 1
        }else if(ano ==1) {
          if (mes<=1) {
            bercario1 = bercario1 + 1;
          }else {
            bercario2 = bercario2 + 1;
          }
        }else if (ano==2) {
          if (mes<=1) {
            bercario2 = bercario2 + 1;
          }else if(mes<=10){
            maternal1 = maternal1 + 1;
          }else {
            maternal2 = maternal2 + 1;
          }
        }else if (ano==3) {
          if (mes<=10) {
            maternal2 = maternal2 + 1;
          }else {
            infantil = infantil + 1;
          }
        }else {
          infantil = infantil + 1;
        }
        opcao = confirm("Deseja cadastrar mais um aluno?");
      } while (opcao == true);
      alert("A "+ bercario1 + " no berçário I!");
      alert("A "+ bercario2 + " no berçário II!");
      alert("A "+ maternal1 + " no maternal I!");
      alert("A "+ maternal2 + " no maternal II!");
      alert("A "+ infantil  + " no infantil  !");

    </script>
